{% extends 'partials/base.html' %}

{%block content%} 
{% include 'partials/topnav.html' %}
<!--Table-->
<div class="container">
    <div class="row my-4">
        <div class="col-md-4"></div>
        <div class="col-md-8">
            <table class="table bg-white">
                <thead class="bg-info">
                    <tr class="text-white">
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone</th>
                    </tr>
                </thead>
                <tbody>
                    {%for workers in workers%}
                    <tr>
                        <th scope="row"><a class="btn btn-info btn-sm" href="{% url 'dashboard-staff-details' workers.id %}">View</a></th>
                        <td>{{workers.username}}</td>
                        <td>{{workers.email}}</td>
                        <td>{{workers.profile.phone}}</td>
                    {%endfor%}
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>



<!--End Table-->


{%endblock%}
